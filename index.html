<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/scripts.js"></script>
    <script src="js/starscripts.js"></script>
    <link href="https://fonts.googleapis.com/css?family=Eater" rel="stylesheet">
    <title>Places you've been.</title>
  </head>
  <body>

    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1><img src="img/palmtree.gif" width="100px"><img src="img/banana.gif" width="150px">The Places We've Been!<img src="img/banana.gif" width="150px"><img src="img/palmtree.gif" width="100px"></h1>
          <img src="img/plane.gif">
        </div>
      </div>
      <div class="row">
        <div class="col-md-6 col-mirror">
          <div class="form-group">
            <form id="travelForm">
              <label for="newTitle">Title/Nickname:</label>
              <input type="text" class="form-control" id="newTitle" />

              <label for="newLocation">City, Country:</label>
              <input type="text" class="form-control" id="newLocation" />

              <label for="newDate">Date Visited:</label>
              <input id="newDate" class="form-control" type="date" />

              <p>Would you return?</p>
              <label>
                <input type="radio" name="newReturn" value="yes" />
                Yes!
              </label>
              <label>
                <input type="radio" name="newReturn" value="no" />
                No!
              </label>
              <p>
                Please rate your visit on a scale of 1 to 10.
              </p>
              <select class="form-control" id="newScore">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
              </select>

              <label for="newNotes">Notes:</label>
              <input type="text" class="form-control" id="newNotes" />

              <button type="submit" class="btn btn-primary">Add!</button>
            </form>
          </div>
        </div>
        <div class="col-md-6 col-mirror">
          <img src="img/found.gif" width="200px">
          <ul id="travelLabels">

          </ul>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12 col-mirror">
          <div id="travelFull">
            <h2 class="title"></h2>
            <p>
              Title: <span class="title"></span>
            </p>
            <p>
              Location: <span class="location"></span>
            </p>
            <p>
              Date Traveled: <span class="date"></span>
            </p>
            <p>
              Would you return?: <span class="returnVal"></span>
            </p>
            <p>
              How did you score it on a rate of 1-10?: <span class="score"></span>
            </p>
            <p>
              Notes: <span class="notes"></span>
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
